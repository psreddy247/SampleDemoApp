version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - java -version
      - mvn clean
      - mvn package
  post_build:
    commands:
      - echo $CODEBUILD_SRC_DIR
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'target/'
