version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - java -version
      - mvn package
      - ls target
      - mv target/spring-mvc-example.war spring-mvc-example.war
      - ls
  post_build:
    commands:
      - echo $CODEBUILD_SRC_DIR
      - echo Build completed on `date`
      - ls
artifacts:
  files:
    - spring-mvc-example.war
    - .ebextensions/**/*
  base-directory: 'target/spring-mvc-example'
